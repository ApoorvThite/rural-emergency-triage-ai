# Hemorrhage Detection Training Configuration

model:
  name: "google/medgemma-1.5-4b"
  cache_dir: "./data/models/cache"
  load_in_4bit: true
  device_map: "auto"
  
lora:
  r: 16
  lora_alpha: 32
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
  lora_dropout: 0.1
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./data/models/hemorrhage_detection"
  num_train_epochs: 3
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 2.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.1
  weight_decay: 0.01
  logging_steps: 10
  save_steps: 500
  eval_steps: 500
  save_total_limit: 3
  fp16: true
  optim: "paged_adamw_8bit"
  max_grad_norm: 1.0
  
data:
  dataset_name: "rsna_hemorrhage"
  data_dir: "./data/raw/rsna_hemorrhage"
  image_size: 512
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  num_workers: 4
  
task:
  type: "multiclass_classification"
  classes:
    - "no_hemorrhage"
    - "epidural"
    - "subdural"
    - "subarachnoid"
    - "intraventricular"
    - "intraparenchymal"
  threshold: 0.5

wandb:
  project: "rural-emergency-triage"
  entity: "your-wandb-username"
  name: "hemorrhage-detection-v1"
  enabled: false
