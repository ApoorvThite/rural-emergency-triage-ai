# Hemorrhage Detection Training Configuration

model:
  name: "google/medgemma-4b-it"  # Use instruction-tuned version
  cache_dir: "./data/models/cache"
  load_in_4bit: true
  device_map: "auto"
  
lora:
  r: 16
  lora_alpha: 16
  target_modules: "all-linear"  # Apply LoRA to all linear layers
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./data/models/hemorrhage_detection"
  epochs: 3
  batch_size: 4  # Auto-adjusted to 1 for T4 GPU
  gradient_accumulation_steps: 4  # Auto-adjusted to 16 for T4 GPU
  learning_rate: 2.0e-4
  logging_steps: 10
  eval_steps: 50
  
data:
  dataset_name: "rsna_hemorrhage"
  data_dir: "./data/raw/rsna_hemorrhage"
  image_size: 512
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  num_workers: 4
  
task:
  name: "hemorrhage_detection"
  type: "multiclass_classification"
  # Conversational format: class labels with letter prefixes
  class_labels:
    - "A: No hemorrhage"
    - "B: Epidural hemorrhage"
    - "C: Subdural hemorrhage"
    - "D: Subarachnoid hemorrhage"
    - "E: Intraventricular hemorrhage"
    - "F: Intraparenchymal hemorrhage"
  # Prompt for the model
  prompt: |
    You are an emergency radiology AI assistant.
    Analyze this CT head scan and identify the most likely finding.
    A: No hemorrhage
    B: Epidural hemorrhage
    C: Subdural hemorrhage
    D: Subarachnoid hemorrhage
    E: Intraventricular hemorrhage
    F: Intraparenchymal hemorrhage

wandb:
  project: "rural-emergency-triage"
  entity: "your-wandb-username"
  name: "hemorrhage-detection-v1"
  enabled: false
