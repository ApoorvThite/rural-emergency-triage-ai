# Pneumothorax Detection Training Configuration

model:
  name: "google/medgemma-4b-it"  # Use instruction-tuned version
  cache_dir: "./data/models/cache"
  load_in_4bit: true
  device_map: "auto"
  
lora:
  r: 16
  lora_alpha: 16
  target_modules: "all-linear"  # Apply LoRA to all linear layers
  lora_dropout: 0.05
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./data/models/pneumothorax_detection"
  epochs: 3
  batch_size: 4  # Auto-adjusted to 1 for T4 GPU
  gradient_accumulation_steps: 4  # Auto-adjusted to 16 for T4 GPU
  learning_rate: 2.0e-4
  logging_steps: 10
  eval_steps: 50
  
data:
  dataset_name: "siim_pneumothorax"
  data_dir: "./data/raw/siim_pneumothorax"
  image_size: 512
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  num_workers: 4
  
task:
  name: "pneumothorax_detection"
  type: "binary_classification"
  # Conversational format: class labels with letter prefixes
  class_labels:
    - "A: No pneumothorax"
    - "B: Pneumothorax present"
  # Prompt for the model
  prompt: |
    You are an emergency radiology AI assistant.
    Analyze this chest X-ray and determine if pneumothorax is present.
    A: No pneumothorax
    B: Pneumothorax present

wandb:
  project: "rural-emergency-triage"
  entity: "your-wandb-username"
  name: "pneumothorax-detection-v1"
  enabled: false
